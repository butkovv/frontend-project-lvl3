<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hexlet Frontend Project #3</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container mt-5">
      <div class="jumbotron">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today! It's easy.</p>
        <p class="text-muted">https://ru.hexlet.io/lessons.rss</p>
        <form action="" class="form-inline rss-form">
          <div class="form-group">
            <input type="text" required name="url" class="form-control form-control-lg w-100" placeholder="rss link">
          </div>
          <button type="submit" class="btn btn-primary ml-1">Add</button>
        </form>
        <div class="feedback"></div>
      </div>
    </div>
  </body>
</html>
